<!DOCTYPE html>
<html>
<head>
    <style>
        .todo-list {
            width: 300px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .todo-item {
            display: flex;
      
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
        }

        .checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Create a simple to-do list with each content on each box <br> arranged vertically</h1>
    <div class="todo-list">
        <div class="todo-item">
            <input type="checkbox" class="checkbox">
            Task 1
        </div>
        <div class="todo-item">
            <input type="checkbox" class="checkbox">
            Task 2
        </div>
        <div class="todo-item">
            <input type="checkbox" class="checkbox">
            Task 3
        </div>
        <div class="todo-item">
            <input type="checkbox" class="checkbox">
            Task 4
        </div>
    </div>
</body>
</html>
