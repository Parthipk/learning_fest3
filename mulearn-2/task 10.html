<!DOCTYPE html>
<html>
<head>
<style>
div.a {
  text-align: center;
}

div.b {
  text-align: left;
}

div.c {
  text-align: right;
} 

div.d {
  text-align: justify;
} 
</style>
</head>
<body>

<h1>The text-align Property</h1>

<div class="a">
<h2>text-align: center:</h2>
<p>my name is parthip.k.anish </p>
</div>

<div class="b">
<h2>text-align: left:</h2>
<p>my name is parthip.k.anish </p>
</div>

<div class="c">
<h2>text-align: right:</h2>
<p><p>my name is parthip.k.anish </p>

</div>

<div class="d">
<h2>text-align: justify:</h2>
<p>my name is parthip.k.anish </p>
</div>

</body>
</html>
